<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <main class="container">
      <img src="images/illustration-hero.svg" alt="hero_image">
      <h1 class="title">Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="card">
           <div class="card-content">
            <img src="images/icon-music.svg" alt="music_icon">
            <p>AnnualPlan<span>$59.99/year</span></p>
           </div>
           <a href="#">Change</a>
     </div>
      <a href="#" class="card-payment">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
    </main>
      
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sinem Çetin</a>.
  </div>
</body>
</html>
